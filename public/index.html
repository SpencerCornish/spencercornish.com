<!DOCTYPE html>
<html>
<img class='imaged' id='imaged' />

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Spencer Cornish</title>
    <!-- Bulma Version 0.7.1-->
    <link rel='icon' href='favicon.ico'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css' />
    <link async rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
    <link rel='stylesheet' type='text/css' href='assets/index.css'>
    <link async href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js' integrity='sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB'
        crossorigin='anonymous'></script>
</head>


<body>
    <section class='hero is-fullheight'>
        <div class='hero-body animated fadeIn'>
            <div class='container has-text-centered'>
                <div class='columns is-centered'>
                    <!-- <div class='column is-narrow'>
                        <figure class='image is-128x128'>
                            <img class='is-rounded' src='assets/me.jpg'>
                        </figure>
                    </div> -->
                </div>
                <div class='columns is-centered'>
                    <div class='column is-4'>
                        <h1 class='title is-2'>Spencer Cornish</h1>
                        <h2 class='subtitle is-5'>Aspiring software engineer based in Bozeman, Montana</h2>
                    </div>
                </div>
                <div class='columns is-centered'>
                    <div class='column is-4 has-text-centered'>
                        <p class='buttons is-centered'>
                            <a class='button' target='_blank' href='https://linkedin.com/in/spencercornish'>
                                <span class='icon linkedin'>
                                    <i class='fab fa-linkedin'></i>
                                </span>
                                <span>LinkedIn</span>
                            </a>
                            <a class='button' target='_blank' href='https://github.com/spencercornish'>
                                <span class='icon github'>
                                    <i class='fab fa-github'></i>
                                </span>
                                <span>Github</span>
                            </a>
                            <a class='button' target='_blank' href='assets/resume.pdf'>
                                <span class='icon'>
                                    <i class='fas fa-file-alt'></i>
                                </span>
                                <span>Resume</span>
                            </a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class='hero-foot'>
            <span class='tag is-dark photo-cred is-invisible' id='photo-cred'>
                <span class='icon'>
                    <i class='fas fa-camera-retro'></i>
                </span>
                <a class='has-text-white-ter' target='_blank' href='https://unsplash.com/@colterolmstead'>@Colter
                    Olmstead</a>
            </span>
            <a target='_blank' href='https://bulma.io' id='bulma' class='is-pulled-right animated fadeIn'>
                <img class='image' id='bimg' src='https://bulma.io/images/made-with-bulma--white.png' alt='Made with Bulma'
                    width='128' height='24'>
            </a>

        </div>
    </section>
</body>
<script>
    var img = new Image();
    img.onload = onLoaded;
    img.src = 'assets/bg.jpg';

    function onLoaded() {
        var element = document.getElementById('imaged');
        element.src = 'assets/bg.jpg';
        element.className = 'imaged animated fadeIn'
        element.style.minWidth = '100vw';


        var tag = document.getElementById('photo-cred');
        tag.className = 'tag is-dark photo-cred animated fadeIn'

        var bimg = document.getElementById('bimg');
        bimg.src = 'https://bulma.io/images/made-with-bulma--white.png'

    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">
<img class='imaged' id='imaged' />

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Spencer Cornish</title>
    <link rel='icon' href='favicon.ico'>
    <link async rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css' />
    <link rel='stylesheet' type='text/css' href='assets/index.css'>
    <script defer src='https://use.fontawesome.com/releases/v5.3.1/js/all.js' integrity='sha384-kW+oWsYx3YpxvjtZjFXqazFpA7UP/MbiY4jvs+RWZo2+N94PFZ36T6TFkc9O3qoB'
        crossorigin='anonymous'></script>
</head>


<body>
    <section class='hero is-fullheight'>
        <div class='contentarea animated fadeIn fast'>
            <div class='container has-text-centered'>
                <div class='columns is-centered'>
                    <div class='column is-4'>
                        <img class='image-me' src="assets/me.jpg" alt='A photo of me'></img>    
                    </div>    
                </div>
                <div class='columns is-centered'>
                    <div class='column is-4'>
                        <h1 class='title is-2'>Spencer Cornish</h1>
                        <h2 class='subtitle is-5'>Software Engineer in Bozeman, Montana</h2>
                    </div>
                </div>
                <div class='columns is-centered'>
                    <div class='column is-5 has-text-centered'>
                        <p class='buttons is-centered'>
                            <a class='button is-rounded' target='_blank' rel="noreferrer" href='https://linkedin.com/in/spencercornish'>
                                <span class='icon linkedin'>
                                    <i class='fab fa-linkedin'></i>
                                </span>
                                <span>LinkedIn</span>
                            </a>
                            <a class='button is-rounded' target='_blank' rel="noreferrer" href='https://github.com/spencercornish'>
                                <span class='icon github'>
                                    <i class='fab fa-github'></i>
                                </span>
                                <span>Github</span>
                            </a>
                            <a class='button is-rounded' target='_blank' rel="noreferrer" href='assets/spencer-cornish-resume-2021.pdf'>
                                <span class='icon'>
                                    <i class='fas fa-file-alt'></i>
                                </span>
                                <span>Resume</span>
                            </a>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class='hero-foot'>
            <span class='tag is-dark photo-cred is-invisible' id='photo-cred'>
                <span class='icon'>
                    <i class='fas fa-camera-retro'></i>
                </span>
                <a class='has-text-white-ter' target='_blank' rel="noreferrer" href='https://unsplash.com/@colterolmstead'>@Colter
                    Olmstead</a>
            </span>
        </div>
    </section>
</body>
<script>
    var img = new Image();
    img.onload = onLoaded;
    img.src = 'assets/bg.jpg';

    async function onLoaded() {
        var element = document.getElementById('imaged');
        element.src = 'assets/bg.jpg';
        element.className = 'imaged animated fadeIn'
        element.style.minWidth = '100vw';

        await sleep(1000)

        var tag = document.getElementById('photo-cred');
        tag.className = 'tag is-dark photo-cred animated fadeIn'
    }

    function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
</script>

</html>
